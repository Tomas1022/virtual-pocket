<h1>Reactive Forms</h1>

<form [formGroup]="usrForm" (submit)="handleSubmit()">
  <fieldset>
    <label for="pass">pass:</label>
    <input type="text" id="pass" formControlName="pass" />
  </fieldset>
  <fieldset>
    <label for="identification">identification</label>
    <input type="number" id="identification" formControlName="identification" />
  </fieldset>
  <fieldset>
    <label for="email">email:</label>
    <input type="email" id="email" formControlName="email" />
  </fieldset>
  <fieldset>
    <label for="nams">nams:</label>
    <input type="text" id="nams" formControlName="nams" />
  </fieldset>
  <fieldset>
    <label for="lastName">lastName:</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </fieldset>
  <fieldset>
    <label for="age">age:</label>
    <input type="number" id="age" formControlName="age" />
  </fieldset>
  <fieldset>
    <label for="telephone">telephone:</label>
    <input type="number" id="telephone" formControlName="telephone" />
  </fieldset>
  <fieldset>
    <label for="Birthday">Birthday:</label>
    <input type="date" id="Birthday" formControlName="Birthday" />
  </fieldset>
  <fieldset>
    <label for="dniExpedition">dniExpedition:</label>
    <input type="date" id="dniExpedition" formControlName="dniExpedition" />
  </fieldset>
  <fieldset>
    <label for="address">address:</label>
    <input type="text" id="address" formControlName="address" />
  </fieldset>
  <fieldset>
    <label for="city">city:</label>
    <input type="text" id="city" formControlName="city" />
  </fieldset>

  <button>Create User</button>
</form>
