<div class="row m-0">
  <div class="row text-center col-md-12 mt-3">
    <h1 class="text-white">Change Password</h1>
  </div>
  <div class="row mt-4 justify-content-center align-items-center">
    <div class="changePasswordForm col-md-3 bg-light">
      <form [formGroup]="changePasswordForm" (submit)="handleSubmit()">
        <div class="form_center row justify-content-center">
          <div class="col">
            <fieldset class="form_fieldset">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </fieldset>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="form_center row justify-content-center">
          <div class="col">
            <fieldset class="form_fieldset">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
              />
            </fieldset>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="form_center row justify-content-center">
          <div class="col">
            <fieldset class="form_fieldset">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
              />
            </fieldset>
          </div>
        </div>
        <div class="row form_center justify-content-center">
          <button type="submit" class="btn btn-dark col-md-6">
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
