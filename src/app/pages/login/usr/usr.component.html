<form [formGroup]="usrLogin" (submit)="handleSubmit()">
  <fieldset>
    <label for="identification">Identification</label>
    <input type="number" id="identification" formControlName="identification" />
  </fieldset>
  <fieldset>
    <label for="password">Password</label>
    <input type="text" id="password" formControlName="password" />
  </fieldset>
  <button>Login</button>
</form>
